<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Home site</title>
</head>
<body>
	<h3>Home</h3>
	<hr>
	<div sec:authorize="hasRole('ADMIN')">
		<a th:href="@{/admins/show/users/get}">Show users</a><br>
		<a th:href="@{/admins/show/employees/get}">Show employees</a><br>
	</div>
	<div sec:authorize="hasAnyRole('ADMIN','EMPLOYEE')">
		<a th:href="@{/employees/show/clients/get}">Show clients</a><br>
		<a th:href="@{/employees/show/authorrs/get}">Show authors</a><br>
		<a th:href="@{/employees/show/books/get}">Show books</a><br>
	</div>
	<form th:action="@{/logout}" method="POST">
		<input type="submit" value="Logout">
	</form>
</body>
</html>
