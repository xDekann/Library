<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Home</title>
</head>
<body>
	<h3 class="ml-2">Home site</h3>
	<div sec:authorize="hasRole('ADMIN')" class="alert alert-warning ml-2">
		<a th:href="@{/admins/show/users/get}" class="alert-link">Show users</a><br>
		<a th:href="@{/admins/show/employees/get}" class="alert-link">Show employees</a><br>
	</div>
	<div sec:authorize="hasAnyRole('ADMIN','EMPLOYEE')" class="alert alert-primary ml-2">
		<a th:href="@{/employees/show/clients/get}" class="alert-link">Show clients</a><br>
		<a th:href="@{/employees/show/authors/get}" class="alert-link">Show authors</a><br>
		<a th:href="@{/employees/show/books/get}"class="alert-link">Show books</a><br>
	</div>
	<form th:action="@{/logout}" method="POST">
		<input type="submit" value="Logout" class="btn btn-primary btn-sm mb-2 ml-2">
	</form>
</body>
</html>
