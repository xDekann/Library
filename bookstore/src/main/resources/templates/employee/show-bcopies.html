<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Book rent</title>

</head>
<body>
	<h3 class="ml-2">Book rent</h3>
	<div class="form-group row">
		<form th:action="@{/employees/creation/clients/rent}" method="GET">
			<div class="col-sm-5 d-inline ml-2">
				<a th:href="@{/employees/show/clients/get}" class="btn btn-primary btn-sm mb-2"> Back to clients </a>
				<button class="btn btn-primary btn-sm mb-2" type="submit">Search -></button>
				<input type="text" th:name="titleCopy" placeholder="Title">
				<input type="text" th:name="phCopy" placeholder="Publishing house">
				<input type="text" th:name="yopCopy" placeholder="Year of publishment">
				<input type="hidden" th:name="clientId" th:value="${clientId}">
			</div>
		</form>
	</div>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Copy Id</th>
				<th>Title</th>
				<th>Isbn</th>
				<th>Status</th>
				<th>Options</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="copy : ${copies}">
				<td th:text="${copy.id}"/>
				<td th:text="${copy.title}">
				<td th:text="${copy.isbn}"/>	
				<td th:text="${copy.status}">
				<td>
					<a th:href="@{/employees/creation/clients/addrent/{copyId}/{clientId}(copyId=${copy.id}, clientId=${clientId})}" class="btn btn-info btn-sm" >Add to rent</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</HTML>
