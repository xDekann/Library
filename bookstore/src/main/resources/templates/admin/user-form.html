<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>User add form</title>
</head>
<body>
	<p class="h1 mb-4 ml-1 mt-1">Add User</p>
	<form th:action="@{/admins/creation/user/creation}" th:object="${user}" method="POST">
	
		<input type="hidden" th:field="*{id}">
		<div class="form-group row">
			<label class="col-sm-1 col-form-label ml-1" for="username">Username</label>
			<div class="col-sm-5">
				<input type="text" th:field="*{username}" placeholder="Username" th:required="required" id="username">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-1 col-form-label ml-1" for="password">Password</label>
			<div class="col-sm-5">
				<input type="password" th:field="*{password}" placeholder="Password" th:required="required" id="password">
			</div>
		</div>
		
		<p class="ml-1 mb-2"> Enable logging </p>
		
		<div class="form-check form-check-inline ml-2 mb-2">
			<input class="form-check-input" type="radio" th:value="true" th:text="Yes" th:field="*{enabled}">
		</div>
		<div class="form-check form-check-inline ml-2">
			<input class="form-check-input" type="radio" th:value="false" th:text="No" th:field="*{enabled}">
		</div>
		<p class="ml-1 mb-2"> Roles </p>	
		<div th:object="${auths}">
			<span class="form-check form-check-inline ml-2 mb-2" th:each="r : ${auths}">
				<div th:if="${r.authorityName} == 'ROLE_ADMIN'">
					<input class="form-check-input" type="checkbox" th:name="auths" th:text="${r.authorityName}" th:value="${r.authorityName}" th:checked="checked" th:required="required">
				</div>
				<div th:if="${r.authorityName} == 'ROLE_EMPLOYEE'">
					<input class="form-check-input" type="checkbox" th:name="auths" th:text="${r.authorityName}" th:value="${r.authorityName}">
				</div>
			</span>
		</div>
		<button class="btn btn-primary col-sm-3 ml-1" type="submit">Submit</button>
	</form>
</body>
</html>
